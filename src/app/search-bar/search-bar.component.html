<div class="search-form">
  <div class="form-group">
    <label for="search" class="sr-only">{{searchBarPlaceHolder}}</label>
    <input type="text" 
          class="fa fa-search form-control"
          name="search" 
          id="search" #searchInput 
          (keydown.enter)="search(searchInput.value)" 
          placeholder="{{searchBarPlaceHolder}}">
  </div>
</div>
