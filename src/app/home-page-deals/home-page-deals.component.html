<div class="deals">
  <!-- Home page deals with horizontal items  -->
  <div *ngFor="let itemData of categoryItemData; let i = index" class="homeItems">
    <h5><b>{{itemData.for}} </b> <small class="text-secondary" *ngIf="i === 0">{{countDownTimer}}</small></h5>
    <div class="scrollmenu">
      <div *ngFor="let item of itemData.items">
        <app-cloth-card [item]="item"></app-cloth-card>
      </div>
    </div>
  </div>
</div>
