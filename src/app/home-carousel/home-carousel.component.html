<div style="padding-top: 20px;" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" >
    <div *ngFor="let carousel of carousalData" class="carousel-item {{carousel.isActive}}">
      <img class="d-block w-100" src={{carousel.imgUrl}} alt="First slide"  style="height: 350px;">
      <div class="carousel-caption d-none d-md-block bg {{carousel.blockBackgroundColor}} {{carousel.fontColor}}" style="opacity: 0.8;">
        <h4 class="font-weight-bold">{{carousel.heading}}</h4>
        <p>{{carousel.description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
